<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Join The Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Join The Page</h1>
            <div class="input-box">
                <input type="text" placeholder="Name">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enrollment Number">
                <i class='bx bx-book'></i>
            </div>
            
            <div class="input-box">
                <input type="url" placeholder="LinkedIn URL">
                <i class='bx bxl-linkedin-square' ></i>
            </div>

            <div class="input-radio">
                <input type="radio" name="member" id="senior" value="senior"> Senior 
                <input type="radio" name="member" id="junior" value="junior"> Junior 

            </div>
            <button type="submit" class="btn">Join Page</button>
        </form>
    </div>
</body>
</html>
